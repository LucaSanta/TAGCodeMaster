_homepage:
    path: /
    defaults:  { _controller: AppBundle:Default:index }

_article:
    path: /article
    defaults:  { _controller: AppBundle:Article:index }

_article_add:
    path: /add-article
    defaults:  { _controller: AppBundle:Article:add }

_article_edit:
    path: /edit-article/{id}
    defaults:  { _controller: AppBundle:Article:edit }
    requirements:
        page:  \d+
